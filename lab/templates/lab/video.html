{% extends 'lab/base2.html' %}

{% block content %}
<div class="text-center mt-4 mb-6">
    <h1 class="text-2xl font-semibold text-gray-900">Anatomy Videos</h1>
    <p class="text-gray-600">Explore our collection of educational anatomy videos.</p>
  </div>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-6 mt-4 mx-4">
  {% for video in videos %}
  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div class="aspect-w-16 aspect-h-9">
      <video controls class="object-cover w-full h-full">
        <source src="{{ video.Video.url }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="p-4">
      <h1 class="text-lg font-semibold text-gray-900 mb-2">{{ video.title }}</h1>
      <p class="text-sm text-gray-600">{{ video.description }}</p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
