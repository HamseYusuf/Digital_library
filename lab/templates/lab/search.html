{% extends "lab/base.html" %}
{% block content %}
    <div class="container  mx-auto p-5">
        <h1 class="text-2xl font-semibold text-rose-700 mb-5 ">
            Searching for: <strong>{{ q }}</strong>
        </h1>
        <div class="flex flex-col gap-5">
            {% for book in books %}
                <a href="{% url 'book_detail' book.id %}"
                   class="group flex bg-white border-2 overflow-hidden rounded-sm border-stone-300  shadow-lg shadow-stone-200 hover:shadow-xl">
                    <div class="relative border-b w-64 border-stone-300 self-stretch overflow-hidden h-48  bg-rose-50 flex items-center justify-center shrink-0 grow-0">
                        <img src="media/{{ book.cover }}"
                             class="w-full h-full object-cover"
                             alt="{{ book.title }}" />
                        <div class="group-hover:opacity-50 opacity-0 absolute inset-0 h-full w-full bg-stone-300/40"></div>
                    </div>
                    <div class="pb-3 grow flex flex-col px-3 pt-2 gap-2">
                        <strong class="text-stone-500 [font-size:_clamp(1.6em,2vw,2em)] tracking-tighter leading-8">{{ book.title | truncatechars:25 }}</strong>
                        <p class="grow text-stone-400 font-semibold text-sm line-clamp-2 md:line-clamp-6">{{ book.summary }}</p>
                        <p class="bg-rose-100 self-start text-xs py-1 px-2 border-rose-300 border">{{ book.category }}</p>
                    </div>
                </a>
            {% empty %}
                <div>
                    <p>Nothing found</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
