{% extends 'lab/base.html' %}

{% block content %}
<h1 style="margin-top: 50px; margin-left: 20px; text-align: center;" class="text-2xl font-light text-gray-900 mb-0 mt-5">List of books</h1>
<div class="p-4 md:w-1/3">
    <form method="get">
        {{ book_filter.form }}
        <button type="submit" class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded my-4">
            Filter
        </button>
    </form>
</div>
<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-wrap -m-4">
            {% for book in books %}
            <div class="p-4 md:w-1/3">
                <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden bg-white">
                    <img class="lg:h-48 md:h-36 w-full object-cover object-center" src="{{ book.cover_image.url }}" alt="blog">
                    <div class="p-6">
                        <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">{{ book.category }}</h2>
                        <h3 class="title-font text-lg font-medium text-gray-900 mb-3">{{ book.book_title | title }}</h3>
                        <p class="leading-relaxed mb-3">{{ book.author | title }}.</p>
                        <p class="leading-relaxed mb-3">{{ book.publication_date }}.</p>
                        <div class="flex items-center flex-wrap">
                            <a href="{% url 'book_detail' book.id %}" class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0">Learn More
                                <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M5 12h14"></path>
                                    <path d="M12 5l7 7-7 7"></path>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock content %}
