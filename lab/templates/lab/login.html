{% extends "lab/base.html" %}
{% load static %}
{% block content %}

<div class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md bg-white p-8 rounded-lg shadow-lg flex flex-col w-full">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {% if error_message %}
                <p class="text-red-500 text-sm mb-4">{{ error_message }}</p>
            {% endif %}
            <div class="flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4m2-10h14a2 2 0 012 2v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4a2 2 0 012-2z" />
                </svg>
            </div>
            <label for="username" class="block">Username:</label>
            <input type="text" id="username" name="username" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
            <label for="password" class="block">Password:</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Login</button>
        </form>
    </div>
</div>

{% endblock content %}
